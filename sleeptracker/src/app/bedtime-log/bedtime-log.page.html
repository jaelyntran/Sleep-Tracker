<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log Bedtime</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="navigateHome()">Back to Menu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="!startedBedtime">
    <ion-label>Start Bedtime</ion-label>
    <ion-datetime [(ngModel)]="sleepStart" presentation="date-time">
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    </ion-datetime>
  </ion-item>

  <ion-button *ngIf="!startedBedtime"
              expand="full"
              (click)="logSleepStart()">Start Bedtime</ion-button>

  <ion-item *ngIf="startedBedtime && !endedBedtime">
    <ion-label>End Bedtime</ion-label>
    <ion-datetime [(ngModel)]="sleepEnd" presentation="date-time">
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    </ion-datetime>
  </ion-item>

  <ion-button *ngIf="startedBedtime && !endedBedtime"
              expand="full"
              (click)="logSleepEnd()"
              [disabled]="endedBedtime">End Bedtime</ion-button>
</ion-content>
